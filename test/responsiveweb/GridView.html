    <title>GridView</title>
    <style>
        body {
            margin: 0;

            padding: 15px;

            width: 75%;
            float: right;
            padding: 15px;
            border: 1px solid olivedrab;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Chania</h1>
</div>

<div class="menu">
    <ul>
        <li>The Flight</li>
        <li>The City</li>
        <li>The Island</li>
        <li>The Food</li>
    </ul>
</div>

<div class="main">
    <h1>The City</h1>
    <p>Chania is the capital of the Chania region on the island of Crete. The city can be divided in two parts, the old town and the modern city.</p>
