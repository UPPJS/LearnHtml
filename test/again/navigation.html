<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="uppjs, pingjiasheng">
    <meta name="author" content="JohnPing">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <base target="_blank"/>
    <style type="text/css">
        ul {
            list-style-type: none; /*移除前面的小标志*/
            margin: 0; /*为了删除边距和填充*/
            padding: 0; /*为了删除边距和填充*/
            float: right;
        }
        a {
            display: inline-block; /*显示块元素的链接，使整体变为可点的状态。*/
            width: 60px; /*这个块的宽度。*/
            background: indianred;
        }
        /*有两种方法创建横向导航栏，内联和浮动，如果想链接到具体的相同的大小，必须使用浮动。*/
        li {
            display: inline; /*内嵌列表项*/
        }
    </style>
    <title>navigation</title>
</head>
<body>
<ul>
    <li><a href="#">语文</a></li>
    <li><a href="#">数学</a></li>
    <li><a href="#">英语</a></li>
    <li><a href="#">地理</a></li>
    <li><a href="#">历史</a></li>
</ul>
</body>
</html>
