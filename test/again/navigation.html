<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="uppjs, pingjiasheng">
    <meta name="author" content="JohnPing">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <base target="_blank"/>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        div {
            margin: 0;
            padding: 0;
            background: blue;
            height: 55px;
        }
        a {
            /**/
            text-decoration: none; /*去掉链接的下划线*/
            text-align: center; /*链接文字水平垂直居中*/
        }
        .all {
            list-style-type: none; /*移除前面的小标志*/
            margin: 0; /*为了删除边距和填充*/
            padding: 0; /*为了删除边距和填充*/
            float: right; /*元素浮动到页面最右边*/
            background: red;
            line-height: 55px; /*设置高度有助于使其垂直居中。*/
        }
        .all a {
            display: inline-block; /*显示块元素的链接，使整体变为可点的状态。*/
            width: 60px; /*这个块的宽度。*/
            background: indianred;
        }
        /*有两种方法创建横向导航栏，内联和浮动，如果想链接到具体的相同的大小，必须使用浮动。*/
        .all li {
            display: inline; /*内嵌列表项*/
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            position: absolute; /*绝对定位*/
            display: none; /*这些默认看不到*/
            background-color: yellowgreen;
        }
        .dropdown:hover .dropdown-content {

        }
    </style>
    <title>navigation</title>
</head>
<body>
<div>
<ul class="all">
    <li><a href="#">语文</a></li>
    <li><a href="#">数学</a></li>
    <li class="dropdown"><a href="#">英语</a>
        <ul class="dropdown-content">
            <li><a href="#">一起</a></li>
            <li><a href="#">二货</a></li>
            <li><a href="#">三生</a></li>
            <li><a href="#">四季</a></li>
            <li><a href="#">五福</a></li>
        </ul>
    </li>
    <li><a href="#">地理</a></li>
    <li><a href="#">历史</a></li>
</ul>
</div>
</body>
</html>
