<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left{
            position:relative;
            left:-20px;
        }

        .right{
            position:relative;
            left:20px;
        }
    </style>
</head>

<body>
<h1>with no position</h1>
<h2 class="left">moved left</h2>
<h2 class="right">moved right</h2>
</body>
</html>
