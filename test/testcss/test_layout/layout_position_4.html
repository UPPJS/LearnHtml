<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 2000px;
        }
        div {
            position: fixed;
            padding: 10px;
            border: 1px solid black;
            opacity: 0.7;
            background: #ccc;
        }
        #div1 {
            top: 0;
            left: 0;
        }
        #div2 {
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
<div id="div1">
    div1
</div>
<div id="div2">
    div2
</div>
</body>
</html>
