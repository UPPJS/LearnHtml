<!DOCTYPE HTML>
<html lang="en">
<!--解决那种中空边框的问题-->
<head>
    <style>
        table  {
        border-collapse: collapse;
        }
        th,  td {
            padding: 2px;
        }
    </style>
</head>
<body>
<table  border="1">
    <caption>Results of Survey</caption>
    <colgroup id="colgroup1">
        <col  id="col1And2" span="2"/>
        <col  id="col3"/>
    </colgroup>
    <colgroup id="colgroup2"  span="2"/>
    <thead>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Color</th>
        <th colspan="2">Size</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Favorite:</th>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>500</td>
    </tr>
    <tr>
        <th>2nd Favorite:</th>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th colspan="5">&#169 2011 www.w3cschool.cn Data Enterprises</th>
    </tr>
    </tfoot>
</table>
</body>
</html>
