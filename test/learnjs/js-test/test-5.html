<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="uppjs, pingjiasheng">
    <meta name="author" content="JohnPing">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <base target="_blank"/>
    <title>test-5</title>
    <script>
        function output() {
            var xInput = document.getElementById("input").value;
            var oneInput = xInput;
            var twoInput = xInput * xInput;
            document.getElementById("xOutput").innerHTML = oneInput;
            document.getElementById("yOutput").innerHTML = twoInput;
        }
    </script>
</head>
<body>
<p><input type="text" id="input" /></p>
<p>输出</p>
<p id="xOutput"></p>
<p id="yOutput"></p>
<button type="button" onclick="output()">Enter</button>
</body>
</html>
