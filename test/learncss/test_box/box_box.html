<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            background-color: #D94A38;
            width: 260px;
            margin: 0px;
            border: 50px;
            padding: 100px;
        }
        .outline {
            border: 1px solid red;
            outline: green dotted thick;
        }
        .margin {
            margin: 4px 20px;
            border: 4px solid black;
            padding: 4px;
            background: lightgray;
        }
        .border {
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
        .padding {
            border: 10px double black;
            background-color: lightgrey;
            background-clip: content-box;
            padding-top: 0.5em;
            padding-bottom: 0.3em;
            padding-right: 0.8em;
            padding-left: 0.6em;
        }

    </style>
</head>
<body>
    <div class="box">BOX</div>
    <div class="outline">outline</div>
    <div class="border">border</div>
    <div class="padding">This is padding.</div>
    <img class="margin" src="http://img.hb.aicdn.com/b661416f3a272ab2ca8943e0b88284b10c70b13410e28-usajAz_fw658" alt="girl">
</body>
</html>
