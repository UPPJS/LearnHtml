<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
        @media screen {
            h2 {
                font-family: verdana,sans-serif;
                font-size: 14px;
            }
        }

        @media print {
            h2 {
                font-size: 20px;
                color: red;
            }
        }
    </style>
</head>
<body>

<h2>The @media Rule</h2>
<h3>点打印的时候才会变色</h3>

</body>
</html>
