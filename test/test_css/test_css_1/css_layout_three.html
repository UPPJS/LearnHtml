<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .left {
            width: 200px;
            height: 500px;
            float: left;
            background-color: #D94A38;
            position: absolute;
            left: 0;
            top: 0;
        }

        .middle {
            height: 500px;
            float: left;
            background-color: darkkhaki;
            margin: 0 300px 0 200px;
        }

        .right {
            width: 300px;
            height: 500px;
            float: right;
            background-color: #7CE574;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="left">200px</div>
    <div class="middle">CSS 指层叠样式表（Cascading Style Sheets）。 在我们的 CSS 教程中，您将学习如何使用 CSS 同时控制整个站点的样式和布局。 通过与 XHTML 结合，CSS 可以帮助我们实行表现与结构分离的开发模式。 通过使用 CSS 来提升工作效率！</div>
    <div class="right">300px</div>
</body>
</html>
