<!DOCTYPE HTML>
<html>
<head>
    <style>
        .myStyle {
            position: static;
            padding: 10px;
            margin: 5px;
            background-color: #fff;
            border: 1px solid #000;
            width: 200px;
            background-color: red;
        }

        .different {

            position: fixed;
            top: 0px;
            left: 80px;
            padding: 10px;
            margin: 5px;
            background-color:yellow;
            border: 1px solid #000;
            width: 20%;
        }

    </style>
</head>
<body>
<div class="different">1</div>
<div class="myStyle">2</div>
<div class="myStyle">3</div>
<div class="myStyle">4</div>
</body>
</html>
