<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            background: burlywood;
            /*z-index: 1;*/
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h2>鼠标移动后出现下拉菜单</h2>
    <p>将鼠标移动到指定元素上就看到下拉菜单</p>
    <div class="dropdown"><span>this</span>
    <div class="dropdown-content">
        <p>one</p>
        <p>two</p>
        <p>three</p>
    </div>
    </div>
</body>
</html>
