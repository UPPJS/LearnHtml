<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form onsubmit="return false" oninput="res.value = quant.valueAsNumber * price.valueAsNumber">
    <fieldset>
        <legend>Price Calculator</legend>
        <input type="number" placeholder="Quantity" id="quant" name="quant"/>
        x <input type="number" placeholder="Price" id="price" name="price"/>
        =
        <output for="quant name" name="res"></output>
    </fieldset>
</form>
</body>
</html>
