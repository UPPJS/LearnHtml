<!--以下代码显示如何使用 select 和 option 元素。-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
<form action="http://example.com/form">
    <p>
        <label for="fave">
            Favorite Fruit:
            <select name="fave" id="fave">
                <option value="A" selected label="Apples">Apples</option>
                <option value="B" label="Batch">Batch</option>
                <option value="C" label="C">C</option>
                <option value="S" label="SQL">SQL</option>
            </select>
        </label>
    </p>
    <input type="submit" value="Submit">
</form>
</body>
</html>
